<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body style="padding-top: 50px">
    <div class="container">
        <form class="form-horizontal">
              <div class="form-group">
                <label for="labelArtist" class="col-sm-2 control-label">Artist</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control inputArtistText" id="inputArtist" placeholder="Type Artist's name.">
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Search!</button>
                </div>
              </div>
        </form>
    </div>
    <div class="container">
        <ul class="list-group">
             <li class="list-group-item">Cras justo odio</li>
             
        </ul>
    </div>
    
   <script src="spotify.js"></script>
    <!-- Modal -->
  <div class="modal fade" id="albumsModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Albums:</h4>
        </div>
        <div class="modal-body">
          <ul class="album-list">            
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>        
    </div>
  </div>

</body>
</html>
